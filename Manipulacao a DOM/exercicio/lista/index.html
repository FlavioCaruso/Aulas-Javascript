<html>
    <head>
        <title>Exercicio Manipulação a DOM</title>
    </head>
    <body>
        <div id="app">
            <ul class="lista"></ul>
        </div>
        <script>
            var nomes = ["Diego", "Gabriel", "Lucas"];
            //Especificando a classe
            var ulElement = document.querySelector('ul[class=lista]');
           
           //Criando um elemento dentro da classe

           var listaElements = function(){
               for (nome of nomes){

                    //Criando a li 
                    var liElement = document.createElement('li');
                    //Inserindo a li dentro da ul
                    ulElement.appendChild(liElement);

                    //Criando o texto e inserindo os nomes da lista
                    var textElement = document.createTextNode(nome);
                    //Inserindo os nomes dentro da li
                    liElement.appendChild(textElement);
               }
           }
           listaElements();


        </script>
    </body>
</html>
