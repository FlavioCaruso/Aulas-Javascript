<html>
    <head>
        <title>Aula 3 - Javascript</title>
    </head>
    <body>
        <script>
            // Operações Matemáticas
            var x = 10,  y = 4, z = 20, k = 10;
            //Soma
            var soma = x + y;

            //Subtração
            var subtracao = x - y;

            //Divisão
            var divisao = x / y;

            //Multiplicação
            var multiplicacao = x * y;

            //Modulo - Resto da divisão, para verificação de números pares e impares
            var modulo = x % y;

            //Incrementação esta operação é igual a z = z + 3 - Pode utilizar qualquer símbolo matemático ou variavel.
            z += 3;
            k += y;

            console.log("Z: "+  z)
            console.log("K: "+  k)
            console.log(soma);
            console.log(subtracao);
            console.log(divisao);
            console.log(multiplicacao);
            console.log(modulo);
        </script>
    </body>
</html>
