<html>
    <head>
        <title>Aula 8 - Javascript</title>
    </head>
    <body>
        <script>
            //Estrutura de Repetições - For, While
            //FOR
           for(var i = 0; i <= 100; i++){
               console.log(i)
           }
           //WHILE
           var j = 122133;
           while(j > 50){
               console.log(j);
               j /= 5;
           }
        </script>
    </body>
</html>
