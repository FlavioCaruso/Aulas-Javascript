<html>
    <head>
        <title>Aula 2 - Javascript</title>
    </head>
    <body>
        <script>
            // Tipos de variáveis e como acessar
            // String
            var nome = "Flávio";
            // Número Inteiro
            var idade = 30;
            // Número Decimal
            var peso = 70.5;
            // Booleanos
            var humano = true;
            // Vetores
            var alunos = ['Flavio', 'Gustavo', 'Pedro'];
            // Objetos
            var aluno = {
                nome: alunos[0], // Reutilizando uma variável criada anteriormente
                idade: 30,
                peso: 70.5,
                humano: true
            };

            console.log("Nome: " + nome,  "Idade: " + idade, "Peso: " + peso, "Humano: " + humano, "Alunos: " + alunos[1], "Objeto: " + aluno.nome);
        </script>
    </body>
</html>
